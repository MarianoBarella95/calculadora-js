<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculadora JS</title>
</head>
<body>
    <main class="container">
        <h1 id="titulo">Calculadora JS</h1>
        <div class="input-container">
            <input type="number" class="number1 input-number" placeholder="Ingrese un número">
            <input type="number" class="number2 input-number" placeholder="Ingrese un número">
        </div>
        <div class="btn-container">
            <button class="btn btn-sumar">+</button>
            <button class="btn btn-restar">-</button>
            <button class="btn btn-multiplicar">x</button>
            <button class="btn btn-dividir">/</button>
        </div>
        <div class="result-container">
            <h2 id="titulo-2">El resultado es:</h2>
            <div class="resultado"></div>
            <button class="btn-reset">Reset</button>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
